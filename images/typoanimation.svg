<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet href="https://use.typekit.net/pbz2aof.css" type="text/css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!--

Splash-Typoanimation for website entry point.

-->

<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        preserveAspectRatio="xMinYMin meet"
        viewBox="0 0 1280 720"
        xmlns:xml="http://www.w3.org/XML/1998/namespace"
        xml:lang="en">
    <defs>
        <style>
            .thin { font-weight: 100; }
            .italic { font-style: italic; }
        </style>
    </defs>
    <rect x="0" y="0" height="720" width="1280" fill="none">
        <animate
                attributeName="fill"
                dur="0.8s"
                keyTimes="0 ; 1 ; 1"
                values="black ; black ; none" />
    </rect>
    <circle cx="640" cy="360" r="640" stroke="none" fill="none">
        <animate
                attributeName="stroke"
                dur="0.8s"
                keyTimes="0 ; 1 ; 1"
                values="white ; white ; none"/>
        <animate
                attributeName="r"
                dur="0.8s"
                calcMode="spline"
                keyTimes="0 ; 0.5 ; 1"
                values="90 ; 90 ; 640"
                keySplines="0.5 0.5 1 1 ; 0.5 0.5 1 1" />
        <animate
                attributeName="stroke-width"
                dur="0.8s"
                calcMode="spline"
                keyTimes="0 ; 0.5 ; 1"
                values="20 ; 20 ; 1120"
                keySplines="0.5 0.5 1 1 ; 0.5 0.5 1 1" />
    </circle>
    <circle cx="640" cy="360" r="125" stroke="black" stroke-width="1.5" fill="none">
        <animate
                attributeName="fill"
                dur="1s"
                keyTimes="0 ; 1 ; 1"
                values="black ; black ; none" />
        <animate
                attributeName="r"
                dur="1.6s"
                calcMode="spline"
                keyTimes="0 ; 0.25 ; 0.5 ; 0.75 ; 1"
                values="90 ; 90 ; 0 ; 0 ; 125"
                keySplines="0.5 0.5 0.5 0.5 ; 0.5 0.5 0.5 0.5 ; 0.5 0.5 0.5 0.5 ; 0.5 0.5 0.5 0.5" />
    </circle>
    <text class="tk-acumin-pro-wide thin italic" font-size="118" x="393" y="402" fill="#d59b20">BEHERE</text>
</svg>
